<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="CSS/index.css"></head>

    </head>
    <body>
        <div id="contenedor">
            <div id="divCalculadora">
                <div id = "divOperacion">
                    <div id ="divResultado">
                        <div id="divProcedimiento">
                            0
                        </div>
                        <div id="divTotal">
                            
                        </div>
                    </div>
                    <div class="divTeclas">
                        <div class="divFilaTeclas">
                            <button class="tecla signo C">C</button>
                            <button class="tecla Signo">()</button>
                            <button class="tecla Signo A">⌫</button>
                        </div>
                        <div class="divFilaTeclas">
                            <button class="tecla Signo">%</button>
                            <button class="tecla Signo">√</button>
                            <button class="tecla Signo">^</button>
                            <button class="tecla Signo A">/</button>
                        </div>
                        <div class="divFilaTeclas">
                            <button class="tecla">7</button>
                            <button class="tecla">8</button>
                            <button class="tecla">9</button>
                            <button class="tecla Signo">*</button>
                        </div>
                        <div class="divFilaTeclas">
                            <button class="tecla">4</button>
                            <button class="tecla">5</button>
                            <button class="tecla">6</button>
                            <button class="tecla Signo">-</button>
                        </div>
                        <div class="divFilaTeclas">
                            <button class="tecla">1</button>
                            <button class="tecla">2</button>
                            <button class="tecla">3</button>
                            <button class="tecla Signo">+</button>
                        </div>
                        <div class="divFilaTeclas">
                            <button class="tecla Larga">0</button>
                            <button class="tecla">.</button>
                            <button class="tecla Igual">=</button>
                        </div>
                    </div>
                </div>
                <div id="divHistorial">
                    Historial:<br>
                </div>
            </div>
        </div>
    </body>  
    <script src="JavaScript/index.js"></script>
</html>
